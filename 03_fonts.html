<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
        line-height: 1.6;
      }
      .primary-heading {
        text-align: center;
      
      }

      #welcome span {
        font-weight: bold;
        font-style: italic;
      }

      #about p span {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2 class="primary-heading">Welcome</h2>
      <p>
        Lorem ipsum dolor sit amet <span>consectetur adipisicing</span> elit.
        Quod qui iusto perferendis nisi officia quidem ad enim maiores animi
        maxime.
      </p>
    </div>
    <div id="about">
      <h2>About</h2>
      <p>
        Lorem ipsum dolor sit amet <span> consectetur adipisicing</span> elit.
        Eveniet laudantium voluptatum dolorum iure, eos et distinctio porro
        provident ut assumenda.
      </p>
    </div>
  </body>
</html>
