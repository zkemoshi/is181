<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basics</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Change Attribute Values -->
      <button onclick="document.getElementById('bulb').src='pic_bulbon.gif'">
        Turn Bulb On
      </button>
      <img src="./pic_bulboff.gif" alt="" id="bulb" />

      <button onclick="document.getElementById('bulb').src='pic_bulboff.gif'">
        Turn Bulb Off
      </button>
    </div>
  </body>
</html>
