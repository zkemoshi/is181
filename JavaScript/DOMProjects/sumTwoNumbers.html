<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects | Add Two Numbers</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="addBox">
        <h1>Add Two Numbers</h1>
        <div class="input-group">
          <label for="firstNumber">First Number</label>
          <input type="number" name="firstNumber" id="firstNumber" />
        </div>
        <div class="input-group">
          <label for="secondNumber">Second Number</label>
          <input type="number" name="secondNumber" id="secondNumber" />
        </div>
        <input type="submit" value="Add" class="btn" />
        <input type="reset" value="Clear" class="clear" />
        <hr />
        <!-- Total of the Numbers -->
        <div class="total">the sum of two numbers is 10</div>
      </div>
    </div>

    <script>
      const total = document.querySelector('.total');
      const firstNumber = document.querySelector('#firstNumber');
      const secondNumber = document.querySelector('#secondNumber');
      const add = document.querySelector('.btn');
      const clear = document.querySelector('.clear');

      add.addEventListener('click', addition);
      clear.addEventListener('click', (e) => {
        firstNumber.value = '';
        secondNumber.value = '';
        total.innerHTML = '';
      });

      function addition(e) {
        const sum = parseInt(firstNumber.value) + parseInt(secondNumber.value);

        const p = `The sum of two numbers is ${sum}`;
        total.innerHTML = p;
      }
    </script>
  </body>
</html>
