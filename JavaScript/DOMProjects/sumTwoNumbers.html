<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects | Add Two Numbers</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .addBox {
        border: 1px solid #ccc;
        padding: 10px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="addBox">
        <h1>Add Two Numbers</h1>
        <form>
          <div class="input-group">
            <label for="firstNumber">First Number</label>
            <input type="number" name="firstNumber" id="firstNumber" />
          </div>
          <div class="input-group">
            <label for="secondNumber">Second Number</label>
            <input type="number" name="secondNumber" id="secondNumber" />
          </div>
          <input type="submit" value="Add" class="btn" />
          <input type="reset" value="Clear" class="clear" />
        </form>
        <hr />
        <!-- Total of the Numbers -->
        <div class="total"></div>
      </div>
    </div>

    <script>
      const total = document.querySelector('.total');
      const firstNumber = document.querySelector('#firstNumber');
      const secondNumber = document.querySelector('#secondNumber');
      const add = document.querySelector('.btn');
      const clear = document.querySelector('.clear');

      add.addEventListener('click', function (e) {
        e.preventDefault();

        if (firstNumber.value !== '' && secondNumber.value !== '') {
          const sum =
            parseInt(firstNumber.value) + parseInt(secondNumber.value);
          const text = `The sum of ${firstNumber.value} and ${secondNumber.value} is: ${sum}`;
          total.innerHTML = text;
        } else {
          total.innerHTML = 'Please fill all inpusts';
        }
      });

      clear.addEventListener('click', function (e) {
        firstNumber.value = '';
        secondNumber.value = '';
        total.innerHTML = '';
      });
    </script>
  </body>
</html>
