<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .flex-box {
        display: flex;
        background-color: DodgerBlue;
        justify-content: center;
        flex-wrap: wrap;
      }
      .flex-box div {
        background-color: #f1f1f1;
        padding: 20px;
        margin: 10px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
